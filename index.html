<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FORM VALIDATOR</title>  
  <link rel="stylesheet" href="css/style.css">  
</head>

<body>
<h2>FORM</h2>
<form id="form_check" method="post" action="">
  <div>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"></input>
  </div>
  <div>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"></input>
  </div>
  <div>
    <label for="user_email">Email:</label>
    <input type="email" id="user_email" name="user_email"></input>
  </div>
  <div>
    <label for="mobile">Mobile</label>
    <input type="number" id="mobile" name="mobile"></input>
  </div>
  <div>
    <label for="pro_pic">Profile Pic</label>
    <input type="file" id="pro_pic" name="pro_pic"></input>
  </div>
  <div>
    <label for="psword">Password:</label>
    <input type="password" id="psword" name="psword"></input>
  </div>
  <div>
    <label for="psword2">Confirm Password:</label>
    <input type="password" id="psword2" name="psword2"></input>
  </div>
  <div>
    <input type="submit" value="Submit" />
  </div>
</form>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js'></script>
    <script  src="js/index.js"></script>
</body>

</html>
